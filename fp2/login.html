<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Foodpanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --foodpanda-pink: #ff3366;
        --foodpanda-white: #ffffff;
        --foodpanda-pink-hover: #ff6699;
      }

      body {
        background: linear-gradient(to right, var(--foodpanda-pink), #fff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      .card {
        background-color: var(--foodpanda-white);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      h3 {
        color: var(--foodpanda-pink);
      }

      .form-control:focus {
        box-shadow: none;
        border-color: var(--foodpanda-pink);
      }

      .btn-primary {
        background-color: var(--foodpanda-pink);
        border: none;
      }

      .btn-primary:hover {
        background-color: var(--foodpanda-pink-hover);
      }

      a {
        color: var(--foodpanda-pink);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        color: var(--foodpanda-pink-hover);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card">
            <h3 class="text-center mb-4">Login</h3>
            <form>
              <div class="mb-3">
                <label for="lemail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="lemail"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lpassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="lpassword"
                  placeholder="Enter password"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <div class="d-grid mb-3">
                <button id="lbtn" type="submit" class="btn btn-primary">
                  Login
                </button>
              </div>
              <p class="text-center">
                Donâ€™t have an account? <a href="signup.html">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
