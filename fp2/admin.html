<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
  </head>
  <body class="container mt-3">
    <h1 class="text-center">Admin</h1>
    <hr />
    <center>
      <button
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@mdo"
        class="btn btn-danger"
      >
        Add Dishes
      </button>
    </center>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Item Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Item Name</label
                >
                <input type="text" class="form-control" id="i-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Item Price</label
                >
                <input type="number" class="form-control" id="i-price" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Item Description</label
                >
                <input type="text" class="form-control" id="i-des" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Item Image Url</label
                >
                <input type="text" class="form-control" id="i-url" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button onclick="addItems()" type="button" class="btn btn-primary">
              Add Details
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <div class="row" id="displayItems"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
